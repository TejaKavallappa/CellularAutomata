<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cellular Automata</title>
        <link href='https://fonts.googleapis.com/css?family=Cinzel:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="./css/gol.css">
        <script type="application/javascript" src="./js/bundle.js"></script>
    </head>

    <body>
      <header><h1>Conway's Game of Life</h1></header>
          <div class="buttons">
          <button class="myButton" id="start-button" start="Start"
           stop="Stop">Start</button>
          <button class="myButton" id="reset-button">Reset</button>
          <button class="myButton" id="step-button">Step</button>
          </div>

          <div class="game">
          <div id="can-div">
            <canvas id="game-canvas"></canvas>
          </div>

          <div class="patterns">
            <p>Drag and drop any of these patterns onto the grid and click 'Start'
              to see how they evolve</p> <strong>or</strong> <p>Make your own pattern</p>
          <div id="osc" draggable="true"></div>
          <div id="toad" draggable="true"></div>
          <div id="glider" draggable="true"></div>
          <div id="penta" draggable="true"></div>
          </div>


          </div>
        </div>
    </body>
</html>
